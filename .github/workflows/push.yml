name: Trigger on File Change

on:
  pull_request:
    branches:
      - main  # Replace with your branch name
    paths:
      - "rules/**"  # Replace with the actual file path including all files
     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run a simple script
        run: echo "This workflow ran because the specified file was modified!"

      - name: Get list of changed files
        id: changed
        run: |
          echo "Finding changed files..."
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- rules/**/)
          echo "$CHANGED_FILES"
          # Join as comma-separated string
          FILES=$(echo "$CHANGED_FILES" | paste -sd "," -)
          echo "files=$FILES" >> $GITHUB_OUTPUT
 
      - name: Use the file list
        run: echo "Files changed  ${{ steps.changed.outputs.files }}"
