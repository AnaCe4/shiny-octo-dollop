name: Trigger on File Change

on:
  pull_request:
    branches:
      - main
    paths:
      - "rules/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensure we fetch enough history for git diff

      - name: Get list of changed files
        id: changed
        run: |
          echo "Finding changed files..."
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} HEAD -- 'rules/**')
          echo "$CHANGED_FILES"
          # Set the changed files as output
          echo "::set-output name=files::$(echo "$CHANGED_FILES" | paste -sd "," -)"

      - name: Use the file list
        run: echo ${{ steps.changed.outputs.files }}

      - name: Send to External API
        run: |
          curl -X POST "https://webhook.site/9b633284-9e93-40cc-9342-80a1cacb9d12" \
            -H "Content-Type: application/json" \
            -d '{"changed_files": "${{ steps.changed.outputs.files }}"}'
