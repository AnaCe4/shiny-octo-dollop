name: Trigger on File Change

on:
  pull_request:
    branches:
      - main
    paths:
      - "rules/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensure we fetch enough history for git diff

      - name: Get list of changed files
        id: changed
        run: |
          echo "Finding changed files..."
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} HEAD -- 'rules/**')
          echo "$CHANGED_FILES"
          FILES=$(echo "$CHANGED_FILES" | paste -sd "," -)
          echo "files=$FILES" >> "$GITHUB_ENV"

      - name: Use the file list
        run: echo "Files changed: $FILES"
        env:
          FILES: ${{ steps.changed.outputs.files }}
